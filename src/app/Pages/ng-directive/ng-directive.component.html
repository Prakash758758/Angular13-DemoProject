<div class="container-fluid">
    <div class="card">

        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <a href="#" class="btn btn-primary">Go somewhere</a>
            <button type="button" class="btn btn-primary">Enable</button>
            <P *ngIf="isValue>=1 && isValue1>5"> 1 Number </P>


            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Country ID</th>
                        <th scope="col">Country Name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of countryList;let i=index;let lastindex=first">
                    <tr>
                        <td>{{item.CountryID}} </td>
                        <td>{{item.CountryName}}</td>
                        <td>
                            <div [ngSwitch]="item.CountryID">
                                <div *ngSwitchCase="3">delete</div>
                                <div *ngSwitchDefault>edit</div>
                            </div>
                            
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="card" *ngFor="let item of countryList">
                {{item.CountryName}}
            </div>



        </div>
    </div>
</div>
